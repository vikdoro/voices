<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/logo.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voices from Auschwitz</title>
    <meta name="description" content="Voices from Auschwitz">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/fonts/ClashDisplay-Variable.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/logo.svg" as="image">
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical styles to prevent FOUC */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #000;
    }

    body {
        min-height: 100vh;
        font-family: 'ClashDisplay-Variable', sans-serif;
        font-weight: 400;
        color: white;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
      
      * {
        box-sizing: border-box;
      }
      
      #app {
        min-height: 100vh;
        background-color: #000;
      }
      
      /* Font loading state - hide text until font loads */
      .font-loading {
        visibility: hidden;
      }
      
      .font-loaded {
        visibility: visible;
        transition: visibility 0.1s ease-in-out;
      }
      
      /* Ensure layout doesn't shift when text appears */
      .font-loading * {
        font-family: 'ClashDisplay-Variable', sans-serif;
      }
      
      /* Navigation critical styles */
      .nav-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        width: 100vw;
        z-index: 3;
        background: linear-gradient(to top, transparent, black);
      }

      
      /* View container critical styles */
      .view-container {
        position: relative;
        width: 100%;
        max-width: 1920px;
        min-height: 100vh;
        margin: 0 auto;
        padding: 128px 0 200px;
        z-index: 1;
        background-color: #000;
      }

      .glass-container {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow-x: clip;
      }
      
      .glass-container.no-overflow-clip {
        overflow-x: visible;
      }
      
      @media (max-width: 768px) {
        .view-container {
          padding: 80px 0 132px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app" class="font-loading"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
